<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="box-wrapper">
        <div class="box-grid">
            <button data-box1 class="box box1" onclick="takeInput(); boxNumber(1); setValue();" >1</button>
            <button data-box2 class="box box2" onclick="takeInput(); boxNumber(2); setValue();" >2</button>
            <button data-box3 class="box box3" onclick="takeInput(); boxNumber(3); setValue();" >3</button>
            <button data-box4 class="box box4" onclick="takeInput(); boxNumber(4); setValue();" >4</button>
            <button data-box5 class="box box5" onclick="takeInput(); boxNumber(5); setValue();" >5</button>
            <button data-box6 class="box box6" onclick="takeInput(); boxNumber(6); setValue();" >6</button>
            <button data-box7 class="box box7" onclick="takeInput(); boxNumber(7); setValue();" >7</button>
            <button data-box8 class="box box8" onclick="takeInput(); boxNumber(8); setValue();" >8</button>
            <button data-box9 class="box box9" onclick="takeInput(); boxNumber(9); setValue();" >9</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
